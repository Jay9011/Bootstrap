<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
</head>

<body>
    <div class="card_container">
        <div id="" class="visitor_card">
            <div class="card_face_recogLine"></div>
            <div class="content">
                <i class="bi bi-telegram"></i>
                <div class="visit_status"><span>RoomName (State)</span></div>
                <div class="visit_period"><span>Name : </span><span>UserName</span></div>
                <div class="visit_period"><span>ScheduleName : </span><span>ScheduleName</span></div>
                <div class="visit_detail" style="border-color: rgb(196, 183, 183);">
                    <div class="visitor_name">
                        <div class="visit_person_ico"></div><span>Boarding Time : </span><span>StartTime</span>
                    </div>
                    <div class="visitor_name">
                    </div>
                    <div class="visitor_name">
                        <div class="visit_person_ico"></div><span>Arrival Time : </span><span>EndTime</span>
                    </div>
                    <div class="visitor_purpose"><span>Attendance</span></div>
                </div>
                <div class="visit_regDate" style="text-align: end;"><span>Ticketing time :
                    </span><span>Inserted</span></div>
            </div>
        </div>
    </div>
</body>

</html>
